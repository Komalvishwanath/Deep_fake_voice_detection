<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Darker shade of black */
            color: white; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #333333; /* Darker shade of black */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff; /* White text */
        }

        p {
            color: #cccccc; /* Light grey text */
        }

        input[type="file"] {
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: black; /* Black text */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker Green */
        }

        .message {
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AUDIO DEEPFAKE DETECTION</h1>
        <p>Upload a .wav audio file to check if it's a deepfake.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".wav">
            <button type="submit">Analyze</button>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
